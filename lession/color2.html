<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>cancas</title>
        <style>
        *{margin: 0;padding: 0}
        canvas{border: 2px solid #a4e2f9;margin: 30px auto;display: block}
        </style>
    </head>
    <body>
        <canvas width="500" height="300" id="myCav"></canvas>
        <script>
            var c = document.querySelector('#myCav');
            var ctx = c.getContext('2d');

            for(var i=0; i<=9; i++){
                for(var j=0; j<=9; j++){
                    var a = Math.floor(255/10)
                    ctx.strokeStyle = `rgb(${255-i*a}, ${255-j*a}, 0)`;
                    ctx.beginPath();
                    ctx.arc((50+i*15), (50+j*15),5, 0, Math.PI*2);
                    ctx.stroke();
                }
            }
        </script>
    </body>
</html>
