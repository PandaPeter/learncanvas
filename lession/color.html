<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>cancas</title>
        <style>
        *{margin: 0;padding: 0}
        canvas{border: 2px solid #a4e2f9;margin: 30px auto;display: block}
        </style>
    </head>
    <body>
        <canvas width="500" height="300" id="myCav"></canvas>
        <script>
            var c = document.querySelector('#myCav');
            var ctx = c.getContext('2d');

            for(var i=0; i<=8; i++){
                for(var j=0; j<=8; j++){
                    ctx.fillStyle = `rgb(${Math.floor(Math.random()*255)},${Math.floor(Math.random()*255)}, ${Math.floor(Math.random()*255)})`;
                    ctx.fillRect(50+i*25, 50+j*25, 25, 25);
                }
            }
        </script>
    </body>
</html>
