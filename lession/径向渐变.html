<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>cancas</title>
        <style>
        *{margin: 0;padding: 0}
        canvas{border: 2px solid #a4e2f9;margin: 30px auto;display: block}
        </style>
    </head>
    <body>
        <canvas width="500" height="300" id="myCav"></canvas>
        <script>
            var c = document.querySelector('#myCav');
            var ctx = c.getContext('2d');

            /*径向渐变*/
            var radgrad = ctx.createRadialGradient(45,45,10,52,50,30);
            radgrad.addColorStop(0, "#fff");
            radgrad.addColorStop(0.9, "green");
            radgrad.addColorStop(1, "rgba(255,255,255,0)"); //最后一个颜色最好写成透明的，这样圆圈以外部分会以这个颜色填充

            var radgrad2 = ctx.createRadialGradient(112,120,0,112,120,50);
            radgrad2.addColorStop(0, "#fff");
            radgrad2.addColorStop(0.9, "#FF0188");
            radgrad2.addColorStop(1, "rgba(255,1,136,0)");

            var radgrad3 = ctx.createRadialGradient(95,15,15,102,20,40);
            radgrad3.addColorStop(0, '#00C9FF');
            radgrad3.addColorStop(0.8, '#00B5E2');
            radgrad3.addColorStop(1, 'rgba(0,201,255,0)');

            ctx.fillStyle = radgrad;
            ctx.fillRect(0,0,150,150);

            ctx.fillStyle = radgrad2;
            ctx.fillRect(0,0,200,200);

            ctx.fillStyle = radgrad3;
            ctx.fillRect(0,0,200,200);
        </script>
    </body>
</html>
