<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>cancas</title>
        <style>
        *{margin: 0;padding: 0}
        canvas{border: 2px solid #a4e2f9;margin: 30px auto;display: block}
        </style>
    </head>
    <body>
        <canvas width="500" height="300" id="myCav"></canvas>
        <script>
            var c = document.querySelector('#myCav');
            var ctx = c.getContext('2d');
            var lineargradient = ctx.createLinearGradient(0,50,0,140);
            lineargradient.addColorStop(0,'#00ABEB');
            lineargradient.addColorStop(0.5, "#fff");
            lineargradient.addColorStop(0.5, "green");
            lineargradient.addColorStop(1,'#fff');

        ctx.fillStyle = lineargradient;
        //ctx.strokeStyle = lineargradient2;

        ctx.fillRect(10,10,130,130);
        //ctx.strokeRect(50,50,50,50);
        </script>
    </body>
</html>
